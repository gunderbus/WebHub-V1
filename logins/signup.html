<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WebHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>WebHub</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="main.html">Main</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="signup-form">
                <h2>Create Account</h2>
                <form>
                    <input type="text" placeholder="Full Name" id="fullNameInputSU" required>
                    <input type="email" placeholder="Email" id="emailInputSU" required>
                    <input type="password" placeholder="Password" id="passwordInputSU" required>
                    <input type="password" placeholder="Confirm Password" id="confirmPasswordInput" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WebHub. All rights reserved.</p>
    </footer>
</body>
</html>
