<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Interstellar Hub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b0d;
  --bg-soft: #121214;
  --text: #ffffff;
  --muted: #a0a0a0;
  --accent: #6969b3;
}

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
}

/* ===== TOP BAR ===== */

header {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
  z-index: 10;
}

.logo {
  font-weight: 700;
  letter-spacing: 0.1em;
}

nav {
  display: flex;
  gap: 1.5rem;
  font-size: 0.9rem;
}

nav span {
  cursor: pointer;
  color: var(--muted);
}

nav span:hover {
  color: var(--text);
}

/* ===== CENTER CONTENT ===== */

.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hero h1 {
  font-size: clamp(3rem, 6vw, 5rem);
  letter-spacing: 0.2em;
  margin: 0;
}

.hero p {
  margin-top: 0.5rem;
  color: var(--muted);
  font-size: 0.95rem;
}

/* ===== SEARCH BAR ===== */

.search {
  margin-top: 2.5rem;
  width: min(520px, 90%);
}

.search input {
  width: 100%;
  padding: 1rem 1.2rem;
  background: var(--bg-soft);
  border: none;
  border-radius: 10px;
  color: var(--text);
  font-size: 1rem;
  outline: none;
}

.search input::placeholder {
  color: #777;
}

/* ===== WAVES ===== */

.waves {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 40vh;
  overflow: hidden;
}

.wave {
  position: absolute;
  width: 200%;
  height: 100%;
  background: radial-gradient(circle at center, #1a1a1f, transparent 70%);
  opacity: 0.35;
  animation: drift 20s linear infinite;
}

.wave:nth-child(2) {
  animation-duration: 30s;
  opacity: 0.2;
}

@keyframes drift {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
</style>
</head>

<body>

<header>
  <div class="logo">YOUR HUB</div>
  <nav>

    <span>âš™ SETTINGS</span>
  </nav>
</header>

<main class="hero">
  <h1>INTERSTELLAR</h1>
  <p>Made by YourUsername</p>

  <div class="search">
    <input type="text" placeholder="Search or enter a URL">
  </div>
</main>

<div class="waves">
  <div class="wave"></div>
  <div class="wave"></div>
</div>

</body>
</html>
